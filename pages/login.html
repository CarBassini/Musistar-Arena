<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Musistar Arena</title>
</head>

<body id="login">
    <header>
        <section class="logo">
            <a href="../index.html">
                <img src="../assets/musistarlogo.png" alt="Logo">
            </a>
        </section>
    </header>

    <main id="mainlogin">
        <h3>ESTÁS A UN PASO DE TUS EVENTOS FAVORITOS</h3>

        <section class="botones">
            <button class="botonhuella">
                <i id="huella" class="fa-solid fa-fingerprint"></i>
            </button>
            <p> > </p>
            <button class="botonusuariomas">
                <i id="usuarioplus" class="fa-solid fa-user-plus"></i>
            </button>
        </section>

        <div class="mensajeregistro">
            <p>REGISTRATE</p>
            <p id="instruccion">Por favor, completá los siguientes datos:</p>
        </div>

        <form>
            <input class="categoria" type="text" placeholder="Nombre" required>
            <input class="categoria" type="text" placeholder="Apellido" required>
            <select class="categoria" name="" id="" required>
                <option value="Documento Nacional de Identidad">Documento Nacional de Identidad</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="CUIL/CUIT">CUIL/CUIT</option>
            </select>
            <input class="categoria" type="text" placeholder="Número de documento" required>
            <input class="categoria" type="email" placeholder="Email" required>
            <input class="categoria" type="password" placeholder="Contraseña" required>
        </form>

        <label class="terminosycondiciones" for="terminosycondiciones">
            <input id="terminosycondiciones" type="checkbox" required> Leí y acepto las Políticas de Privacidad y los Términos y Condiciones.
        </label>


        <button class="crearcuenta">Crea tu cuenta</button>


    </main>



    <footer>

        <section class="redessociales">

            <nav class="redes">
                <a href="https://www.facebook.com/" target="_blank">
                <img class="rrss" src="../assets/facebook.png" alt="Enlace a Facebook" title="Facebook">
                </a>

                <a href="https://www.instagram.com/" target="_blank">
                <img class="rrss" src="../assets/Instagram.png" alt="Enlace a Instagram" title="Instagram">
                </a>

                <a href="https://https://x.com/" target="_blank">
                <img class="rrss" src="../assets/X.png" alt="Enlace a X" title="X">
                </a>
            </nav>

            <p class="derechos"> Copyright © 2025. Musistar Arena. Todos los derechos reservados.</p>

        </section>

    </footer>

    </main>
    
</body>
</html>
